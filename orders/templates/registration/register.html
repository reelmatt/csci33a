{% extends "orders/base.html" %}

{% block body %}
<form method="POST" action="{% url 'register' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Your name</label>
        <input type="text" class="form-control" name="name" id="name" required placeholder="Enter your name">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" id="username" required placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" required placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Create your account</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Sign in.</a></p>
{% endblock %}
