<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Responsive meta tag, per Bootstrap 'Getting Started' -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <script id="message" type="text/x-handlebars-template">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{% raw -%}{{message.user}}{%- endraw %}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{% raw -%}Sent {{message.time}}{%- endraw %}</h6>
            <p class="card-text">{% raw -%}{{message.text}}{%- endraw %}</p>
          </div>
        </div>
    </script>

    <!-- My stylesheet -->
    <link rel="stylesheet" href="/static/styles.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="../static/index.js"></script>


    <title>Flack</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-md">
                <header>
                    <a href="/"><h1>Flack</h1></a>

                </header>
                    {% include "includes/channels.html" %}
            </aside>
            <main class="col-md">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <h2 id="channelHead"></h2>
                            <section id="enterDisplayName">
                                <form id="displayNameForm">
                                    <div class="form-group">
                                        <label for="displayName">Display name</label>
                                        <input type="text" class="form-control" id="displayName" placeholder="Enter display name">
                                    </div>
                                    <button type="submit" id="displayNameSubmit" class="btn btn-primary">Submit</button>
                                </form>
                            </section>
                            {% include "includes/messages.html" %}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <footer class="message">
                                <form id="messageForm" autocomplete=off>
                                    <div class="form-group">
                                        <input type="text" id="messageContents">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Send</button>
                                </form>
                            </footer>
                        </div>
                    </div>
                </div>
            </main>
    </div>
</div>
    <!-- Bootstrap Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
