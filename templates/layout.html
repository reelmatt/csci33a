<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <!-- Responsive meta tag, per Bootstrap 'Getting Started' -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

  <!-- Handlebars templates -->
  <script id="channel" type="text/x-handlebars-template">
    <li><button type="button" class="btn btn-outline-primary channel" name="{% raw -%}{{channel}}{%- endraw %}">#{% raw -%}{{channel}}{%- endraw %}</button></li>
    </script>

  <script id="errorMessage" type="text/x-handlebars-template">
    <div class="alert alert-danger" role="alert">{% raw -%}{{message}}{%- endraw %}</div>
    </script>

  <script id="message" type="text/x-handlebars-template" onclick=>
    <li>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{% raw -%}{{message.user}}{%- endraw %}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{% raw -%}{{message.time}}{%- endraw %}</h6>
                <p class="card-text">{% raw -%}{{message.text}}{%- endraw %}</p>
              </div>
              {% raw -%}
                  {{#ifeq message.user localUser}}
                    <button type="button" class="deleteMessage btn btn-warning">X</button>
                  {{/ifeq}}
              {%- endraw %}

            </div>
        </li>
    </script>

  <!-- My stylesheet -->
  <link rel="stylesheet" href="/static/styles.css">

  <!-- SocketIO -->
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

  <!-- My Javascript -->
  <script src="../static/index.js"></script>

  <title>Flack</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <aside class="col-md">
        <header>
          <h1>Flack</h1></a>
        </header>
        {% include "includes/channels.html" %}
      </aside>
      <main class="col-md">
        <div class="container-fluid">
          <div class="row fixed-top">
            <div class="col">
              <h2 id="channelHead">Welcome to Flack!</h2>
            </div>
          </div>
          <section class="row" id="mainDisplay">
            <div class="col">
              {% include "includes/display_name.html" %}
              {% include "includes/messages.html" %}
            </div>
        </div>
        <footer class="row message">
          {% include "includes/messageForm.html" %}
        </footer>
    </div>
    </main>
  </div>
  </div>
</body>

</html>
